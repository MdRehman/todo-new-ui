
<h1>
Login!
</h1>
<div class="alert alert-warning" *ngIf='loginFailed'>{{errorMessage}}</div>

<div class="container">

    Username : <input type="text" name="username" [(ngModel)]= "username">
    Password : <input type="password" name="password" [(ngModel)]="password">
    &nbsp;
    <button  class="btn btn-success" (click)= handleBasicLogin()> Login</button>
    
</div>
