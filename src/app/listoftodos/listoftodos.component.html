<h1>My Todo's</h1>
<div class="alert alert-warning" *ngIf='deleteMessage'>{{deleteMessage}}</div>
<div class="container">
    <table class="table">

        <thead>
            <tr>
                <th>Description</th>
                <th>TargetDate</th>
                <th>isDone?</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let todo of todos'>
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate | date}}</td>
                <td>{{todo.done ? 'Yes' :'No'}}</td>
                <td (click)="updateTodo(todo.id)" ><button class="btn btn-success">Update</button></td>
                <td (click)="deleteTodo(todo.id)" ><button class="btn btn-warning">Delete</button></td>
            </tr>
        </tbody>
    </table>

    <button (click)="addTodo()" class="btn btn-success">Add Todo</button>
</div>
